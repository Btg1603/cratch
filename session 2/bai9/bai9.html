<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>

<body>
    <h2 style="text-align: center; font-style: italic;">My Store</h2>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td align="center"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Oranges_-_whole-halved-segment.jpg"
                    alt="Oranges" width="100" style="border-radius: 10px;"></td>
            <td align="center">Oranges</td>
            <td align="center">$1 ea.</td>
        </tr>
        <tr>
            <td align="center"><img src="" alt=" " width="100"></td>
            <td align="center">Bananas</td>
            <td align="center">$0.75/lb</td>
        </tr>
        <tr>
            <td align="center"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYfMlcEBtO4xAIcnxf2agiBjZjvyxF6Shbsw&s"
                    alt="Pomegranates" width="100" style="border-radius: 10px;"></td>
            <td align="center">Pomegranates</td>
            <td align="center">3 for $5</td>
        </tr>
        <tr>
            <td align="center"><img src="" alt=" " width="100"></td>
            <td align="center">Gummy Bears</td>
            <td align="center">$6 per bag</td>
        </tr>
        <tr>
            <td align="center"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYINghGE7KhV9G7H1n2n_1UYkV-3PR1dH5mg&s"
                    alt="Broccoli" width="100" style="border-radius: 10px;"></td>
            <td align="center">Broccoli</td>
            <td align="center">$3 a head</td>
        </tr>
    </table>
</body>

</html>
