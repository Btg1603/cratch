<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>
<body>
    <h2 style="text-align: center; font-style: italic;">My Store</h2>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td align="center"><img src="./tải xuống.jpg" alt="Oranges" width="100"></td>
            <td align="center">Oranges</td>
            <td align="center">$1 ea.</td>
        </tr>
        <tr>
            <td align="center"><img src="banana.jpgjpg" alt="Bananas" width="100"></td>
            <td align="center">Bananas</td>
            <td align="center">$0.75/lb</td>
        </tr>
        <tr>
            <td align="center"><img src="./tải xuống (1).jpg" alt="Pomegranates" width="100"></td>
            <td align="center">Pomegranates</td>
            <td align="center">3 for $5</td>
        </tr>
        <tr>
            <td align="center"><img src="gummybears.jpg" alt="Gummy Bears" width="100"></td>
            <td align="center">Gummy Bears</td>
            <td align="center">$6 per bag</td>
        </tr>
        <tr>
            <td align="center"><img src="./tải xuống (2).jpg" alt="Broccoli" width="100"></td>
            <td align="center">Broccoli</td>
            <td align="center">$3 a head</td>
        </tr>
    </table>
</body>
</html>
